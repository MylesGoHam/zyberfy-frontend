<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Proposal</title>
</head>
<body>
    <h1>Submit Your Proposal</h1>
    <form method="POST" action="/submit-proposal">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

        <label for="service">Service:</label><br>
        <input type="text" id="service" name="service" placeholder="Service" required><br><br>

        <label for="budget">Budget:</label><br>
        <input type="text" id="budget" name="budget" placeholder="Budget" required><br><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" placeholder="Location" required><br><br>

        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="requests" placeholder="Special Requests"></textarea><br><br>

        <button type="submit">Submit Proposal</button>
    </form>
</body>
</html>
