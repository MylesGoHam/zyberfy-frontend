<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyberfy</title>
  <!-- Font Awesome for social media icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Dropdown functionality on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 bg-white shadow-md">
    <!-- Zyberfy logo in the left corner, slightly smaller -->
    <div class="text-2xl font-semibold text-blue-600 ml-4">
      Zyberfy
    </div>
    <!-- Dropdown menu with 3 dots -->
    <div class="relative dropdown mr-4">
      <button class="text-3xl text-gray-700">...</button>
      <div class="dropdown-content absolute hidden text-gray-700 bg-white border shadow-lg top-full right-0 w-48 rounded-md mt-2">
        <ul>
          <li><a href="#what-we-charge" class="block px-4 py-2">What We Charge</a></li>
          <li><a href="#our-mission" class="block px-4 py-2">Our Mission</a></li>
          <li><a href="#faq" class="block px-4 py-2">FAQ</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="p-6">
    <!-- Existing content -->
    <section class="mb-12">
      <h1 class="text-center text-4xl font-bold mb-4">Welcome to Zyberfy</h1>
      <p class="text-center text-lg text-gray-600">
        We're here to revolutionize your email and automation needs.
      </p>
    </section>

    <!-- New Lead Capture Form Section -->
    <section id="proposal-request" class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Request a Proposal</h2>
      <form action="/submit-proposal" method="POST" class="space-y-6">
        <!-- Name and Email -->
        <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
          <div>
            <label for="name" class="block text-gray-700">Full Name</label>
            <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-md" required>
          </div>
          <div>
            <label for="email" class="block text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md" required>
          </div>
        </div>
        <!-- Service Type -->
        <div>
          <label for="service" class="block text-gray-700">Service Type</label>
          <select id="service" name="service" class="w-full p-3 border border-gray-300 rounded-md">
            <option value="luxury-travel">Luxury Travel</option>
            <option value="event-planning">Event Planning</option>
            <option value="yacht-charter">Yacht Charter</option>
            <option value="interior-design">Interior Design</option>
            <option value="other">Other</option>
          </select>
        </div>
        <!-- Budget -->
        <div>
          <label for="budget" class="block text-gray-700">Budget</label>
          <input type="text" id="budget" name="budget" class="w-full p-3 border border-gray-300 rounded-md" placeholder="e.g. $10,000" required>
        </div>
        <!-- Location -->
        <div>
          <label for="location" class="block text-gray-700">Location</label>
          <input type="text" id="location" name="location" class="w-full p-3 border border-gray-300 rounded-md" placeholder="City, Country" required>
        </div>
        <!-- Special Requests -->
        <div>
          <label for="requests" class="block text-gray-700">Special Requests</label>
          <textarea id="requests" name="requests" class="w-full p-3 border border-gray-300 rounded-md" rows="4"></textarea>
        </div>
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700">
            Submit Request
          </button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer with Social Media Buttons -->
  <footer class="flex justify-center items-center space-x-6 py-6 bg-gray-200">
    <a href="https://twitter.com/Zyberfy" class="text-xl text-blue-600" target="_blank" aria-label="Zyberfy on Twitter">
      <i class="fab fa-twitter"></i> X
    </a>
    <a href="https://instagram.com/Zyberfy" class="text-xl text-blue-600" target="_blank" aria-label="Zyberfy on Instagram">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://youtube.com/Zyberfy" class="text-xl text-blue-600" target="_blank" aria-label="Zyberfy on YouTube">
      <i class="fab fa-youtube"></i> YouTube
    </a>
  </footer>

</body>
</html>
